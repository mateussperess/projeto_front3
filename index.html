<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Projeto Front 3 - Explorador de Filmes</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css"
      rel="stylesheet"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
    <nav class="navbar navbar-expand-lg navbar-dark sticky-top">
      <div class="container-fluid container-lg">
        <div class="navbar-brand">
          <img
            src="./assets/img/clapperboard 1.svg"
            onclick="loadMovies('popular'); return false;"
          />
        </div>

        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarNav"
        >
          <span class="navbar-toggler-icon"></span>
        </button>

        <div class="collapse navbar-collapse" id="navbarNav">
          <ul class="navbar-nav ms-auto">
            <li class="nav-item">
              <a class="nav-link active" href="#" data-filter="popular"
                >Populares</a
              >
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#" data-filter="country">Por País</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#" data-filter="genre">Por Gênero</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#" data-filter="classification">
                Por Classificação
              </a>
            </li>
            <li class="nav-item ms-lg-2">
              <input type="text" name="" id="" placeholder="Pesquisar por título">
              <a class="nav-link btn btn-sm px-3" href="#" id="search-btn">
                Pesquisar
              </a>
            </li>
          </ul>
        </div>
      </div>
    </nav>

    <main>
      <div id="dynamic-select-wrapper" class="container mt-3 d-none">
  <select id="dynamic-select" class="form-select w-auto"></select>
</div>

</div>

      <div class="container mt-5">
        <h1 class="text-center mb-5" id="page-title">Filmes Populares</h1>

        <div
          id="movie-grid"
          class="row row-cols-1 row-cols-sm-2 row-cols-md-3 row-cols-lg-4 g-4"
        ></div>
      </div>

      <div class="container text-center my-5 pagination-section">
        <div class="d-flex justify-content-center align-items-center gap-3">
          <button id="prev-btn" class="btn btn-outline-primary">
            &lt; Anterior
          </button>
          <p class="pagination-info">
            Página <span id="current-page">1</span> de
            <span id="total-pages">1</span>
          </p>
          <button id="next-btn" class="btn btn-outline-primary">
            Próximo &gt;
          </button>
        </div>
      </div>
    </main>

    <!-- <script src="assets/js/mockup.js"></script> -->
    <script src="./assets/js/main.js" type="module"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
